
{% extends 'base.html' %}

{% block content %}
		
	

	

<div class="container">
	<form method="post">
		
		<div class="row">
			<div class="col-md-7">
				<div class="form-group has-success">
					<label class="control-label" for="subject">Subject:</label>
					<input type="text" name="subject" value="{{ subject }}" class="form-control input-lg" placeholder="Enter Title">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-7">
				<div class="form-group has-success">
					<label class="control-label" for="content">Content:</label>
					<textarea name="content" class="form-control input-lg">
						{{ content }}
					</textarea>
				</div>
			</div>
		</div>

		<input type="submit" name="submit" value="submit" class="btn btn-success btn-lg">
	</form>
</div>


	
{% endblock %}
