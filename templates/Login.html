{% extends 'base.html' %}

{% block content %}

	<div class="container">
		<form method="post">
			
			<div class="row">
				<div class="col-md-7">
					<div class="form-group {{ color }}">
						<label class="control-label" for="name">Name:</label>
						<input type="text" name="username" value="{{ username }}" class="form-control input-lg" placeholder="Enter name">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-7">
					<div class="form-group {{ color }}">
						<label class="control-label" for="password">Password:</label>
						<input type="password" name="password" value="{{ password }}" placeholder="Enter password" class="form-control input-lg"> 
					</div>
				</div>
			</div>
			<p class="help-block">{{ Error }}</p>

			<input type="submit" name="submit" value="Login" class="btn btn-success btn-lg">
		</form>
	</div>

{% endblock %}
